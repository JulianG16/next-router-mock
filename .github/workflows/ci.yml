name: CI

# Runs build and test on:
#   every push to main that has a change in a file not in the docs folder
#   every pull request with main branch as the base that has a change in a file not in the docs folder
on:
  push:
    branches:
      - main
    paths:
      - '**'
      - '!README.md'
  pull_request:
    branches:
      - main
    paths:
      - '**'
      - '!README.md'

jobs:
  test:
    name: CI Checks for Node
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
        command:
          - npm run test
          - npm run build
          - npm run test:next
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Run ${{ matrix.command }}
        run: ${{ matrix.command }}
